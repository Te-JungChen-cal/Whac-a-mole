<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./mvc.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Whac-A-Mole</title>
  </head>
  <body>
    <div class="game">
      <header class="game__header">
        <h1 class="game__title">Welcome to Whac-A-Mole</h1>
        <h2 class="game__score">
          Let's Go, your total score is <span class="game__score-value">0</span>
        </h2>
        <button class="game__start-button">Start Game!</button>
      </header>
      <main class="game__board"></main>
    </div>
    <aside class="timer">
      <div class="timer__label">Timer Left</div>
      <div class="timer__value">30</div>
    </aside>
  </body>
</html>
